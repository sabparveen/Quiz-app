<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question-title">Question 1/10</h2>
            <p id="question-text">What does HTML stand for?</p>
        </div>
        <div class="quiz-options">
            <label class="option">
                <input type="radio" name="answer" value="A">
                <span>HyperText Markup Language</span>
            </label>
            <label class="option">
                <input type="radio" name="answer" value="B">
                <span>Hyperlinks and Text Markup Language</span>
            </label>
            <label class="option">
                <input type="radio" name="answer" value="C">
                <span>Home Tool Markup Language</span>
            </label>
            <label class="option">
                <input type="radio" name="answer" value="D">
                <span>HyperTool Markup Language</span>
            </label>
        </div>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
